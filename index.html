<body>
    <div class = "main-wrapper">
        <h2>Hi, Tell us about yourself. </h2>
        

        <form class = "main" action="#" method="POST" onsubmit="return Validation()">

                <br/>

                <input type= "checkbox" name = "Sport" value = "Volleyball" id="volleyball"><br/>

                <br/>
